name: Cycle Manager (Auto Issue Creator)

on:
  pull_request:
    types: [closed]
  workflow_dispatch:      # ðŸ‘ˆ YEH LINE ADD KARNI HAI (Manual Button)

permissions:
  issues: write

jobs:
  create-next-issue:
    # Neeche wali line hata do ya comment kar do taaki button hamesha chale
    # if: github.event.pull_request.merged == true 
    
    runs-on: ubuntu-latest
    steps:
      - name: Create New Contribution Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const slotId = Math.floor(Math.random() * 100000);

            await github.rest.issues.create({
              owner,
              repo,
              title: `Contribution Slot: Open for Contribution [ID: ${slotId}]`,
              body: `
              ### ðŸ‘‹ Welcome to DevSynthetix First Contribution!
              
              This is an automatically generated issue for beginners to practice Open Source.
              
              **Your Task:**
              1. Fork this repository.
              2. Edit the file: \`contributors/README.md\`.
              3. Add your GitHub Username to the list (in alphabetical order).
              4. Create a Pull Request (PR).
              
              ---
              ### âš ï¸ VERY IMPORTANT INSTRUCTION
              When creating your PR, you **MUST** write the following in the description to link this issue:
              
              > **Closes #<issue-number>** *(Look at the top of this page to find the issue number)*
              
              ---
              Once your PR is merged, this issue will close automatically, and a new one will open for the next person.
              
              **Ready? Comment "Assign me" below!** ðŸš€
              `,
              labels: ['good first issue', 'help wanted', 'documentation', 'beginner-friendly']
            });
            
