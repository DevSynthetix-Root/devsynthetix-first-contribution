name: Auto Assign Issue

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  assign-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Assign User on Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = context.payload.comment.body.toLowerCase();
            const username = context.payload.comment.user.login;
            const issueNumber = context.issue.number;

            // Check if user wants to work on this
            const triggers = ['assign me', 'i want to work', 'can i work', 'assign this'];
            
            if (triggers.some(keyword => commentBody.includes(keyword))) {
              
              // Assign the issue
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                assignees: [username]
              });

              // Confirm assignment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `Hey @${username}, you have been assigned! ðŸš€\n\n1. Fork the repo.\n2. Add your name in \`contributors/README.md\`.\n3. Create a PR and mention **Closes #${issueNumber}** in the description.`
              });
            }
            
